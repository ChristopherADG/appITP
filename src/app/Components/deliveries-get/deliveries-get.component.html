<br>
<div class="card mb-3">
  <div class="card-header">
      <i class="far fa-clock"></i> Pending Orders Table</div>
  <div class="card-body">
    <div class="table-responsive">
      <table id ="table1" class="table table-bordered" width="100%" cellspacing="0">
        <thead>
          <tr>
            <th>Date</th>
            <th>Time</th>
            <th>Dinning Room</th>
            <th>Created by</th>
            <th>Observations</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let order of orders" [ngSwitch]="order.status">
            <td>{{order.date}}</td>
            <td>{{order.time}}</td>
            <td>{{order.dinningRoom.name}}</td>
            <td>{{order.user.name}} {{order.user.last_name}}</td>
            <td>{{order.description}}</td>
            <td *ngSwitchCase="0">Creado</td>
            <td *ngSwitchCase="1">Aprobado</td>
            <td *ngSwitchCase="-1">Denegado</td>
            <td>
              <!--<button type="button" class="btn btn-primary action" (click)="editOrder(order._id)"><i class="fas fa-edit"></i></button>-->
              <button type="button" class="btn btn-info action" (click)="detailOrder(order._id, order.status)"><i class="fas fa-search-plus"></i></button>
              <button *ngIf="authService.getRole() == 'Admin'" type="button" class="btn btn-danger action" (click)="deleteOrder(order._id)"><i class="far fa-trash-alt"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="card-footer small text-muted"></div>
</div>
