<br>
<div class="card mb-3">
  <div class="card-header">
    <i class="fas fa-table"></i> Trucks Table</div>
  <div class="card-body">
    <button type="button" class="btn btn-primary" routerLink="/createTruck">Create New Truck</button>
    <br><br>
    <div class="table-responsive">
      <table id ="table" class="table table-bordered" width="100%" cellspacing="0">
        <thead>
          <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>License Plate</th>
            <th>Carrying Capacity</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tfoot>
          <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>License Plate</th>
            <th>Carrying Capacity</th>
            <th>Actions</th>
          </tr>
        </tfoot>
        <tbody>
          <tr *ngFor="let truck of trucks">
            <td>{{truck.driverName}}</td>
            <td>{{truck.phone}}</td>
            <td>{{truck.licPlate}}</td>
            <td>{{truck.carrCapacity}}</td>
            <td>
              <button type="button" class="btn btn-primary action" (click)="editTruck(truck._id)"><i class="fas fa-edit"></i></button>
              <button type="button" class="btn btn-danger action" (click)="deleteTruck(truck._id)"><i class="far fa-trash-alt"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="card-footer small text-muted"></div>
</div>
