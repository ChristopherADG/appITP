<div class="container">
  <div class="card card-register mx-auto mt-5">
    <div class="card-header">Create User</div>
    <div class="card-body">
      <form action="javascript:void(0);">
        <div class="form-group">
          <div class="form-row">
            <div class="col-md-6">
              <div class="form-label-group">
                <input type="text" id="firstName" class="form-control" placeholder="First name" required="required" autofocus="autofocus" #name>
                <label for="firstName">First name</label> 
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-label-group">
                <input type="text" id="lastName" class="form-control" placeholder="Last name" required="required" #lastName>
                <label for="lastName">Last name</label>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="form-label-group">
            <input type="email" id="inputEmail" class="form-control" placeholder="Email@example.com" required="required" #email>
            <label for="inputEmail">Email address</label>
          </div>
        </div>
        <div class="form-group">
          <div class="form-row">
            <div class="col-md-6">
              <div class="form-label-group">
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="required" #password>
                <label for="inputPassword">Password</label>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-label-group">
                <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm password" required="required" >
                <label for="confirmPassword">Confirm password</label>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="form-row">
            <div class="col-md-12">
              <div class="form-label-group">
                <select id="role" #role>
                  <option value="chef">Chef</option>
                  <option value="cedis">CEDIS</option>
                  <option value="finanzas">Finanzas</option>
                  <option value="admin">Admin</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <button class="btn btn-primary btn-block" type="submit" (click)="addUser(name.value, lastName.value, email.value, password.value, role.value)">Create User</button>
      </form>
      <br>
      <button type="button" class="btn btn-light" routerLink="/users">Back</button>
    </div>
  </div>
</div>
