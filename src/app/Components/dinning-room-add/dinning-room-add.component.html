<div class="container">
    <div class="card card-register mx-auto mt-5">
      <div class="card-header">Create Dinning Room</div>
      <div class="card-body">
        <form action="javascript:void(0); " (submit)="addDinningRoom(street.value,chefManager.value, phone.value, name.value, pc.value,number.value,ext_number.value,colony.value)"
        [formGroup]="validatingForm">
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                  <label></label>
                <div class="form-label-group">
                  <input type="text" id="name" class="form-control" placeholder="Name" autofocus="autofocus" #name
                  formControlName="name">
                  <label for="name">Name</label> 
                  <div class="alert alert-danger" *ngIf="valid_name.invalid && (valid_name.touched)">Name must be at least 3 letters long</div>
                </div>
              </div>
              <div class="col-md-6">
                <label>Manager Chef</label>
                <div class="form-label-group">
                    <select class="form-control" #chefManager>
                      <option *ngFor="let chef of chefs">{{chef.name}} {{chef.last_name}}</option>
                    </select>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="form-label-group">
              <input type="text" id="phone" class="form-control" placeholder="+526141234567" required="required" #phone
              formControlName="phone">
              <label for="phone">Phone</label>
              <div class="alert alert-danger" *ngIf="valid_phone.invalid && ( valid_phone.touched)">Introduce the 10 phone digits. Include the area code</div>
            </div>
          </div>
          <div class="form-group">
            <div class="form-label-group">
              <input type="text" id="street" class="form-control" placeholder="Pimentel" required="required" #street
              formControlName="street">
              <label for="street">Street</label>
              <div class="alert alert-danger" *ngIf="valid_street.invalid && (valid_street.touched)">Invalid Street</div>
            </div>
          </div>
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <div class="form-label-group">
                  <input type="text" id="number" class="form-control" placeholder="B3" required="required" #number
                  formControlName="number" >
                  <label for="number">Int. Number</label>
                  <div class="alert alert-danger" *ngIf="valid_number.invalid && (valid_number.touched)">Only numbers allowed</div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-label-group">
                  <input type="text" id="ext_number" class="form-control" placeholder="4905" required="required" #ext_number
                  formControlName="ext_number">
                  <label for="ext_number">Ext. Number</label>
                  <div class="alert alert-danger" *ngIf="valid_ext_number.invalid && (valid_ext_number.touched)">Only numbers allowed</div>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <div class="form-label-group">
                  <input type="text" id="colony" class="form-control" placeholder="Granjas" required="required" #colony
                  formControlName="colony">
                  <label for="colony">Colony</label>
                  <div class="alert alert-danger" *ngIf="valid_colony.invalid && (valid_colony.touched)">Colony must be at least 3 letters long</div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-label-group">
                  <input type="text" id="pc" class="form-control" placeholder="31100" required="required" #pc
                  formControlName="pc">
                  <label for="pc">Zip Code</label>
                  <div class="alert alert-danger" *ngIf="valid_pc.invalid && (valid_pc.touched)">ZIP code can only be 5 digits</div>
                </div>
              </div>
            </div>
          </div>
          <button class="btn btn-primary btn-block" type="submit"
          [disabled]= "!validatingForm.valid">Create Dinning Room</button>
        </form>
        <br>
        <button type="button" class="btn btn-light" routerLink="/dinningRooms">Back</button>
      </div>
    </div>
  </div>
