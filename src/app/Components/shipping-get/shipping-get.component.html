<br>
<div class="card mb-3">
  <div class="card-header">
    <i class="fas fa-table"></i> Shippings Table</div>
  <div class="card-body">
    <button type="button" class="btn btn-primary" routerLink="/createShipping">Create New Shipping</button>
    <br><br>
    <div class="table-responsive">
      <table id ="table" class="table table-bordered" width="100%" cellspacing="0">
        <thead>
          <tr>
            <th>Name</th>
            <th>Destiny</th>
            <th>Products</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let shipping of shippings">
            <td>{{shipping.driverName}}</td>
            <td>{{shipping.destiny}}</td>
            <td>
              <ul>
                <li *ngFor="let products of shipping.products">{{products.name}}</li>
              </ul>
            </td>
            <td>
              <button type="button" class="btn btn-primary action" (click)="editShipping(shipping._id)"><i class="fas fa-edit"></i></button>
              <button type="button" class="btn btn-danger action" (click)="deleteShipping(shipping._id)"><i class="far fa-trash-alt"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="card-footer small text-muted"></div>
</div>
